<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        #password {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Password Reset</h1>
    <p>Please make sure to keep your new password secure or update it</p>
    <p>
        <span>New Password: <span id="password" th:text="${data[0]}"></span></span>
    </p>
</body>
</html>
